<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
</head>
<body>
    <div id="calculator" class="calculator">
        <input type="text" id="display" readonly>
        <div class="upperButtons">
            <button onclick="hello()" class="hello">hello</button>
            <button onclick="bye()" class="bye">bye!</button>
        </div>
        <div class="rounded-buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()" class="bi bi-backspace"></button>
            <button style="background-color:#f3ecc8;" onclick="appendToDisplay('/')">รท</button>
            <button style="background-color:#f3ecc8;" onclick="appendToDisplay('*')">ร</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button style="background-color:#f3ecc8;" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button style="background-color:#f3ecc8;" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('00')" class="zero">00</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
